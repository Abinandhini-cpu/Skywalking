apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
    name: "rule3"
spec:
    description: "L7 policy to restrict access to specific HTTP call"
    endpointSelector:
        matchLabels:
            app: productpage
    ingress:
        - fromEndpoints:
              - matchLabels:
                    "k8s:app": details
              - matchLabels:
                    "k8s:app": reviews
              - matchLabels:
                    "k8s:app": trafficgenerator
    egress:
        - toEndpoints:
              - matchLabels:
                    "k8s:io.kubernetes.pod.namespace": kube-system
                    "k8s:k8s-app": kube-dns
          toPorts:
              - ports:
                    - port: "53"
                      protocol: ANY
                rules:
                    dns:
                        - matchPattern: "*"
        - toEndpoints:
              - matchLabels:
                    "k8s:app": trafficgenerator
              - matchLabels:
                    "k8s:app": details
              - matchLabels:
                    "k8s:app": reviews
          toPorts:
              - ports:
                    - port: "9080"
                      protocol: TCP
                rules:
                    http:
                        - method: ""
                          path: ""

