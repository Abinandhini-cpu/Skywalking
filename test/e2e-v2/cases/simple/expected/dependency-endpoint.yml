nodes:
{{- range .nodes }}
{{- if eq .servicename "e2e-service-consumer" }}
- id: {{ b64enc "e2e-service-consumer" }}.1_{{ b64enc "POST:/info" }}
  name: POST:/info
  serviceid: {{ b64enc "e2e-service-consumer" }}.1
  servicename: e2e-service-consumer
  type: ""
  isreal: true
{{- end }}
{{- if eq .servicename "e2e-service-provider" }}
- id: {{ b64enc "e2e-service-provider" }}.1_{{ b64enc "POST:/info" }}
  name: POST:/info
  serviceid: {{ b64enc "e2e-service-provider" }}.1
  servicename: e2e-service-provider
  type: ""
  isreal: true
{{- end }}
{{- end }}
calls:
{{- range .calls }}
{{- if eq .source "ZTJlLXNlcnZpY2UtY29uc3VtZXI=.1_UE9TVDovaW5mbw==" }}
- source: {{ b64enc "e2e-service-consumer" }}.1_{{ b64enc "POST:/info" }}
  sourcecomponents: []
  target: {{ b64enc "e2e-service-provider" }}.1_{{ b64enc "POST:/info" }}
  targetcomponents: []
  id: {{ b64enc "e2e-service-consumer" }}.1-{{ b64enc "POST:/info" }}-{{ b64enc "e2e-service-provider" }}.1-{{ b64enc "POST:/info" }}
  detectpoints:
    - SERVER
{{- end }}
{{- end }}
