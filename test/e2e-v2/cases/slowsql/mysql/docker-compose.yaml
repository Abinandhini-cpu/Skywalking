version: '2.1'

services:
  oap:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: oap
    ports:
      - 12800
    entrypoint: ['sh', '-c', '/download-mysql.sh && chmod 777 /skywalking/docker-entrypoint.sh && /skywalking/docker-entrypoint.sh']
    networks:
      - e2e
    environment:
      - TZ=Asia/Shanghai
      - SW_STORAGE=mysql
      - SW_DATA_SOURCE_USER=root
      - SW_DATA_SOURCE_PASSWORD=root@1234
      - SW_JDBC_URL=jdbc:mysql://mysql:3306/swtest
      - SW_CORE_TOPN_REPORT_PERIOD=2
    depends_on:
      mysql:
        condition: service_healthy
  mysql:
    image: mysql:8.0.13
    networks:
      - e2e
    volumes:
      - ../mysql/log:/var/lib/mysql
      - ../mysql/my.cnf:/etc/my.cnf
    environment:
      - "MYSQL_ROOT_PASSWORD=root@1234"
      - "MYSQL_DATABASE=swtest"
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/3306"]
      interval: 5s
      timeout: 60s
      retries: 120
  mysql-load:
    image: mysql:8.0.13
    depends_on:
      oap:
        condition: service_healthy
    networks:
      - e2e
    entrypoint: bash
    volumes:
     - ./mock.sql:/docker/mock.sql
    command:
      - -c
      - "mysql -h mysql -uroot -proot@1234 < /docker/mock.sql"
  fluentbit:
    image: fluent/fluent-bit:1.9
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ../mysql/log:/tmp/skywalking-logs
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./fluent-bit-parser.conf:/fluent-bit/etc/fluent-bit-parser.conf
      - ./fluent-bit-script.lua:/fluent-bit/etc/fluent-bit-script.lua
    networks:
      - e2e
    depends_on:
      - mysql
networks:
  e2e: