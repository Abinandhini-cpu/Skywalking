type: tomcat
entryService: http://localhost:8080/mysql-case/case/mysql
healthCheck: http://localhost:8080/mysql-case/case/healthCheck
framework: mysql
environment:
  - MYSQL_ROOT_PASSWORD=root
  - MYSQL_DATABASE=test
dependencies:
  mysql-server:
    image: mysql:5.6
    expose:
      - "3306"
    healthcheck:
      - 'test: ["CMD", "mysqladmin", "ping","--silent"]'
      - "interval: 5s"
      - "timeout: 10s"
      - "retries: 5"
