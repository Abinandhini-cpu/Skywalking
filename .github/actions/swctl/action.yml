name: "Setup Apache/Skywalking-Cli"
description: "Action to install swctl binary in Github Actions environment for E2E tests"
inputs:
  commit-hash:
    description: 'Which commit to be build'
    required: true
    default: 'ae085deb32434a0859e49c45819fed7a5c4010b5'
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        docker build --build-arg COMMIT_HASH=${{ inputs.commit-hash }} -f ./test/e2e/e2e-test/docker/Dockerfile.cli -t swctl:latest .
        docker run -v $(pwd):/tmp -w /tmp --entrypoint=sh swctl:latest -c "cp /swctl /tmp/swctl"
        install ./swctl /usr/local/bin