name: CI AND IT

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: E2E Tesing
        uses: mrproliu/skywalking-infra-e2e@3ccd4d6e5a6b1b79366e0ad9fbc934a7a1cb8805
        with:
          e2e-file: e2e.yaml