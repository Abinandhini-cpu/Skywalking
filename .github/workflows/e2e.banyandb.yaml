name: E2E

on:
  pull_request:
  schedule:
    - cron: '0 18 * * *'

env:
  SW_AGENT_JDK_VERSION: 8

jobs:
  StoragePluginBanyanDB:
    name: Storage Plugin/BanyanDB
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Docker Image
      shell: bash
      env:
        SKIP_TEST: "true"
      run: |
        echo "::group::Build Docker Image"
        # Retry one more time due to frequent "maven connection reset"
        (make docker || make docker) && (ES_VERSION=es7 TAG=latest-es7 make docker.oap || ES_VERSION=es7 TAG=latest-es7 make docker.oap)
        echo "::endgroup::"
      - name: Copy Dist Package
      shell: bash
      run: |
        echo "::group::Copy Dist Package to test/e2e"
        cp -R dist test/e2e/
        echo "::endgroup::"
      - uses: apache/skywalking-infra-e2e@de5be41596f27867a15ab75dbad97ea538d863b8
        with:
          e2e-file: test/e2e/e2e-test/docker/storage/banyandb/e2e.yaml
      - name: Prepare E2E Test
      shell: bash
      run: |
        echo "::group::Install SNAPSHOT apm-application-toolkit"
        ./mvnw -DskipTests -N install
        ./mvnw -f apm-application-toolkit -DskipTests -am install
        echo "::endgroup::"

        echo "::group::Prepre E2E Test"
        SW_VERSION=$(./mvnw -q -DforceStdout -N org.apache.maven.plugins:maven-help-plugin:3.2.0:evaluate -Dexpression=project.version)
        ./mvnw --batch-mode -f test/e2e/pom.xml -am -DfailIfNoTests=false -Dsw.version=${SW_VERSION} package
        echo "::endgroup::"
