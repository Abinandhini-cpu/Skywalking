name: publish-docker

on:
  push:
    branches:
      - master

env:
  SKIP_TEST: true
  HUB: ghcr.io/apache/skywalking

jobs:
  build:
    if: github.repository == 'mis98zb/skywalking'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 90
    env:
      TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Log in to the Container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ env.HUB }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Inspect builder 1
        run: |
          echo "Name:      ${{ steps.buildx1.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx1.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx1.outputs.status }}"
          echo "Flags:     ${{ steps.buildx1.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx1.outputs.platforms }}"
      - name: Build docker image
        run: |
          export HUB=mis98zb
          make docker INCLUDE_ARM_BUILD=true PUSH_DOCKER_IMAGE=true || make docker INCLUDE_ARM_BUILD=true PUSH_DOCKER_IMAGE=true
