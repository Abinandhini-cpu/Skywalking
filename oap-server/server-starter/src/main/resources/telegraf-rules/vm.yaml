expSuffix: service(['host'], Layer.OS_LINUX)
metricPrefix: meter_vm
metricsRules:

  # cpu
  - name: cpu_usage_guest
    exp: cpu_usage_guest
  - name: cpu_usage_idle
    exp: cpu_usage_idle
  - name: cpu_usage_iowait
    exp: cpu_usage_iowait
  - name: cpu_usage_softirq
    exp: cpu_usage_softirq
  - name: cpu_usage_system
    exp: cpu_usage_system
  - name: cpu_usage_user
    exp: cpu_usage_user

  # memory
  - name: memory_available
    exp: mem_available
  - name: memory_available_percent
    exp: mem_available_percent
  - name: memory_total
    exp: mem_total
  - name: memory_used
    exp: mem_used
  - name: memory_used_percent
    exp: mem_used_percent