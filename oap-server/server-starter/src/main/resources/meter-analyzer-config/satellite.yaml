expSuffix: tag({tags -> tags.service = 'satellite::' + tags.service}).instance(['service'], ['instance'])
metricPrefix: satellite
metricsRules:
  - name: instance_receive_event_count
    exp: gatherer_receive_count.sum(["pipe", "status", "service", "instance"]).increase("PT1M")
  - name: instance_fetch_event_count
    exp: gatherer_fetch_count.sum(["pipe", "status", "service", "instance"]).increase("PT1M")
  - name: instance_queue_input_count
    exp: queue_output_count.sum(["pipe", "status", "service", "instance"]).increase("PT1M")
  - name: instance_send_event_count
    exp: sender_output_count.sum(["pipe", "status", "service", "instance"]).increase("PT1M")
  - name: instance_queue_total_capacity
    exp: pipeline_queue_total_capacity.sum(["pipeline", "service", "instance"])
  - name: instance_queue_used_count
    exp: pipeline_queue_partition_size.sum(["pipeline", "service", "instance"])
  - name: instance_server_cpu_utilization
    exp: grpc_server_cpu_gauge
  - name: instance_grpc_connect_count
    exp: grpc_server_connection_count