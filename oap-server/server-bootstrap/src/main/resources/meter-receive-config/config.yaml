meters:
  - name: jvm_heap_usage_avg
    scope:
      type: SERVICE_INSTANCE
    meter:
      operation: avg
      value: meter["jvm_memory_max"].tagFilter("area", "heap").tagFilter("id", "PS Old Gen").mean(meter["jvm_memory_used"].tagFilter("area", "heap").tagFilter("id", "PS Old Gen"))
  - name: http_response_percentile
    scope:
      type: ENDPOINT
      endpoint: home_page
    meter:
      operation: avgHistogramPercentile
      value: meter["http_server_requests_histogram"].tagFilter("uri", "/")
      percentile:
        - 50
        - 90
        - 99
