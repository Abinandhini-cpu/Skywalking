meters:
  - name: connection_pool_active_counts
    scope:
      type: SERVICE_INSTANCE
    meter:
      operation: avgLabeled
      groupBy:
        - pool_id
      value: meter["connection_pool_active_counts"]
  - name: connection_pool_awaiting_connection_thread_num
    scope:
      type: SERVICE_INSTANCE
    meter:
      operation: avgLabeled
      groupBy:
        - pool_id
      value: meter["connection_pool_awaiting_connection_thread_num"]
  - name: connection_pool_get_connection_latency_percentile
    scope:
      type: SERVICE_INSTANCE
    meter:
      operation: avgHistogramPercentile
      groupBy:
        - pool_id
      value: meter["connection_pool_get_connection_latency"]
      percentile:
        - 50
        - 75
        - 90
        - 95
        - 99
  - name: connection_pool_get_connection_failure_rate
    scope:
      type: SERVICE_INSTANCE
    meter:
      operation: avgLabeled
      groupBy:
        - pool_id
      value: meter["connection_pool_get_connection_failure_rate"]
