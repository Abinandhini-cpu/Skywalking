logger:
  - name: "log4j2"
    packages:
      - package1
      - package2
    level: "trace"
    pattern: "%date %level [%thread] %logger{10} [%file:%line] %msg%n"
    expression: "Regular expression"
  - name: "logbak"
    packages:
      - package3
    level: "error"
    patterns: "%msg%n"
    expression: "Regular expression"